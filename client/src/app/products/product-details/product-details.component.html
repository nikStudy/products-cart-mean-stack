<div class="container-fluid pt-5 px-5">
    <div class="row">
        <div class="card">
            <div class="card-header p-0">
                <h1 class="mt-5">{{ product?.title }}</h1>
                <div *ngIf="loading else loaded">
                    <button class="btn btn-primary" disabled>
                        <span class="spinner-grow spinner-grow-sm"></span>
                        Loading..
                    </button>
                </div>
                <ng-template #loaded>
                    <img  src="http://localhost:4000/uploads/{{ product?.image }}" alt="{{ product?.image }}" class="img-fluid img-thumbnail">      
                </ng-template>
            </div>
            <div class="card-body mt-4 text-justify">
                <p class="description">{{ product?.short_descrip }}</p>
            </div>
            <div class="card-footer">
                <h3>Price: ${{ product?.price }}</h3>
                <button type="button" class="btn" (click)="addToCart(product?._id)">Add to Cart</button>
                <a class="btn btn-success text-white back-link" routerLink="/products" routerLinkActive="active" >Back to Home</a>
            </div>
        </div>
    </div>
</div>
