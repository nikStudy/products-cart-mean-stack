<div class="container-fluid mt-5 w-75">
    <br><br>
    <h2>Edit Profile</h2>
    <hr>

    <div class="">

        <form [formGroup]='createForm'>
            <div *ngIf="datasaved" class="alert alert-success">{{ message }}</div>

            <div class="row mb-3">
                <div class="col-sm-3 font-weight-bold">Email</div>
                <div class="col-sm-9">{{ user?.email }}</div>
            </div>
      
            <div class="form-group row mb-3">
                <div class="col-sm-3 font-weight-bold">
                    <label for="name">Name*</label>
                </div>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Name" formControlName="name" id="name" required>
                    <span class="font-italic" *ngIf = "createForm.controls['name'].touched && createForm.controls['name'].hasError('required')">Please enter name</span>
                </div>
            </div>

            <div class="form-group row mb-3">
                <div class="col-sm-3 font-weight-bold">
                    <label for="image">Upload Image*</label>
                </div>
                <div class="col-sm-9">
                    <input type="file" #Image accept="image/*" formControlName="imageDummy" id="image" (change)="handleFileInput($event.target.files)">
                    <img width="100px" height="100px" src="{{postImage}}">
                    <div class="font-italic" *ngIf = "createForm.controls['imageDummy'].touched && createForm.controls['imageDummy'].hasError('required')">Please upload the image</div>
                </div>
            </div>
      
            <button type="submit" class="btn btn-success" [disabled]="createForm.invalid" (click)="postdata()">Save</button>
            <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
          </form>
          <br>
    </div>

</div>
